<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>
</h2>
<form action="/serch" method="post">
        <div>
            Name: <input type="text" name="name" >
        </div>
        <br>
       <div>
            Mobile: <input type="text" name="mobile" >
        </div>
        <br>
        <div>
          <input type="submit" value="Submit Now">
        </div>
</form>
<h1>Search Data:</h1>
<br>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>MobileNo</th><th>City</th><th>Profession</th>
    </tr>
{%for i in data%}
<tr>
<td> {{i[0]}}</td>
<td> {{i[1]}}</td>
<td> {{i[2]}}</td>
<td> {{i[3]}}</td>
<td> {{i[4]}}</td>
</tr>
{%endfor%}
</table>
<h2> {{message}}</h2>

</body>
</html>
